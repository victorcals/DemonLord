<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>matar de monstro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1> Aventureiro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife <= 20}" :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>




            <div class="panel scores">
                <div class="score">
                    <h1> Demon Lord
                    </h1>
                    <div class="life-bar">
                        <div class="life" :class="{danger: monsterLife <= 20}" :style="{width: monsterLife + '%'}">
                        </div>
                    </div>
                    <div>{{ monsterLife }}%</div>
                </div>
            </div>

        </div>

        <div v-if="hasResult" class="panel result">
            <div v-if=" monsterLife ==0" class="win"> você ganhou! ༼ つ ◕_◕ ༽つ</div>
            <div v-else class="lose"> você perdeu! ಥ_ಥ</div>
        </div>



        <div class="panel buttons">
            <template v-if="start">
                <button @click="attack(false)" class="btn attack">Ataque</button>
                <button @click="attack(true)" class="btn especial">Especial</button>
                <button @click="healandhurt" class="btn heal">Curar</button>
                <button @click="start = false" class="btn give-up">Desistir</button>


            </template>

            <button v-else @click="startGame" class="btn new-game"> Inicar</button>

        </div>


        <!-- <div v-for="log in logs" :class="log.cls">{{ log.text }}</div> -->
        <div v-if="logs.length" class="panel logs">
            <ul>
                <li v-for="log in logs" :class="log.cls" class="log">{{log.text}}

                </li>
            </ul>
        </div>
    </div>

</body>

<script src="app.js"></script>

</html>
